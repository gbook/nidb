name: Bug Report
description: Create a bug report to help us improve bit7z
title: "[Bug]: "
labels: [üêû bug]
assignees:
  - rikyoz
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: version
    attributes:
      label: bit7z version
      multiple: true
      options:
        - 4.0.x
        - 3.2.x
        - 3.1.x
        - 3.0.x
        - 2.1
        - 2.0
    validations:
      required: true
  - type: dropdown
    id: compilation_options
    attributes:
      label: Compilation options
      multiple: true
      options:
        - BIT7Z_7ZIP_VERSION
        - BIT7Z_ANALYZE_CODE
        - BIT7Z_AUTO_FORMAT
        - BIT7Z_AUTO_PREFIX_LONG_PATHS
        - BIT7Z_BUILD_TESTS
        - BIT7Z_BUILD_DOCS
        - BIT7Z_CUSTOM_7ZIP_PATH
        - BIT7Z_DISABLE_ZIP_ASCII_PWD_CHECK
        - BIT7Z_GENERATE_PIC
        - BIT7Z_LINK_LIBCPP
        - BIT7Z_PATH_SANITIZATION
        - BIT7Z_REGEX_MATCHING
        - BIT7Z_STATIC_RUNTIME
        - BIT7Z_TESTS_FILESYSTEM
        - BIT7Z_TESTS_NO_SANITIZERS
        - BIT7Z_TESTS_USE_SYSTEM_7ZIP
        - BIT7Z_USE_LEGACY_IUNKNOWN
        - BIT7Z_USE_NATIVE_STRING
        - BIT7Z_USE_STD_BYTE
        - BIT7Z_USE_SYSTEM_CODEPAGE
        - BIT7Z_VS_LIBNAME_OUTDIR_STYLE
    validations:
      required: false
  - type: dropdown
    id: sevenzip
    attributes:
      label: 7-zip version
      multiple: true
      options:
        - v23.01
        - v22.01
        - v22.00
        - v21.07
        - v21.06
        - v19.00
        - v18.06
        - v18.05
        - v18.01
        - v16.04
        - v16.03
        - v16.02
    validations:
      required: true
  - type: dropdown
    id: sevenzip_shared_lib
    attributes:
      label: 7-zip shared library used
      multiple: true
      options:
        - 7z.dll / 7z.so
        - 7za.dll / 7za.so
        - 7zra.dll / 7zra.so
        - 7zxa.dll / 7zxa.so
        - 7zxr.dll / 7zxr.so
    validations:
      required: true
  - type: dropdown
    id: compiler
    attributes:
      label: Compilers
      multiple: true
      options:
        - MSVC
        - MinGW
        - GCC
        - Clang
    validations:
      required: true
  - type: input
    id: compiler_version
    attributes:
      label: Compiler versions
      description: What compiler versions are you using?
      placeholder: ex. GCC 7, MSVC 2022, Clang 12, ...
    validations:
      required: false
  - type: dropdown
    id: architecture
    attributes:
      label: Architecture
      multiple: true
      options:
        - x86_64
        - x86
        - arm
        - arm64
    validations:
      required: true
  - type: dropdown
    id: operating_system
    attributes:
      label: Operating system
      multiple: true
      options:
        - Windows
        - Linux
        - macOS
        - Android
    validations:
      required: true
  - type: input
    id: os_version
    attributes:
      label: Operating system versions
      description: Which operating system versions are you targeting?
      placeholder: ex. Windows 11, Ubuntu 22.04, macOS Monterey, ...
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe the expected behavior
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant compilation output
      description: Please copy and paste any relevant log output of the compilation.
      render: shell
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: By submitting this issue, I agree to follow bit7z's [Code of Conduct](https://github.com/rikyoz/bit7z/blob/master/CODE_OF_CONDUCT.md)
          required: true
